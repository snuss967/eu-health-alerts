name: HERA updates â†’ email

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch: {}

permissions:
  contents: write           # needed to commit the state file back to the repo

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 lxml

      - name: Run checker
        id: check
        env:
          FEED_URL: https://health.ec.europa.eu/node/13269/rss_en
          STATE_FILE: .hera_state.json          # committed to repo
          NOTIFY_ON_FIRST_RUN: "false"          # change to "true" if you want an initial blast
        run: |
          python .github/scripts/check_hera_updates.py

      - name: Commit updated state (if changed)
        if: steps.check.outputs.state_changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .hera_state.json
          git commit -m "Update HERA state [skip ci]" || echo "No changes to commit"
          git push

      - name: Send email (if new items)
        if: steps.check.outputs.has_updates == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}         # e.g. your.name@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}     # 16-char App Password (see notes below)
          from: HERA Updates Bot <${{ secrets.GMAIL_USERNAME }}>
          to: ${{ secrets.ALERT_RECIPIENTS }}             # comma-separated list of recipients
          subject: ${{ steps.check.outputs.email_subject }}
          content_type: text/plain
          body: ${{ steps.check.outputs.email_body }}
